<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

</head>


  <body onload="editarReserva()" class=" bg-secondary text-white">

      <div class="row container tarjeta mt-3 bg-danger">
        <div class="col"></div>
        <div class="col">
            <h3>Detalle de la Habitacion</h3>
            <label class="mt-3" for="">Seleccione tipo de habitacion</label>
            <select id="tipoHabitacion" onchange="cambiarHabitacion()" class="form-control " name="" >
            <option value="0">Eligir Habitacion</option>
                 <option value="1">Premier VIP</option>
                 <option value="2">Suite VIP</option>
                 <option value="3">Deluxe VIP</option>
                 <option value="4">Deluxe Doble</option>
                 <option value="5">Sencilla</option>

             </select>
             <div class="mt-2" >
                <img src="img/hab17.jpg"  style="width: 500px; height:300px ; ">
             </div>
            
             <h3 id="prehab">...</h3>
             <p id="desphab">...</p>
             <h1>Reserva</h1>
             
             <div class="row">
                 <div class="col">
                     <label for="">Fecha de entrada</label>
                     <input id="fecha_entrada" type="date">
                 </div>
                 <div class="col">
                     <label for="">Feha de salida</label>
                     <input id="fecha_salida" type="date">
                 </div>
             </div>
             
             <label class="mt-3" for="">Cantidad de Personas</label>
             <input id="personas" class="form-control" type="number" max="10" min="1" >
  
             <button onclick="enviarDatos()" class="btn btn-outline-success mt-3 mb-3">Reservar</button>
             <a href="index.html" class="btn btn-outline-warning mt-3 mb-3">Volver</a>   
         </div>
         <div class="col"></div>
     </div>
     <script src="js/jquery.js"></script>
     <script src="js/app.js"></script>
 
 </body>
 </html>
